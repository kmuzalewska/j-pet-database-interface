<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <title>J-PET Configuration Interface</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-indigo.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="description" content="J-PET Configuration Interface">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }


    </style>
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            <a href="/"><img src="{% static 'images/j-pet-logo.png' %}" width="150px" height="150px"></a>
            <h3>J-PET Configuration Interface</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
            <a href="/" class="mdl-layout__tab">Overview</a>
            {% if user.is_authenticated %}
                <a href="/runs" class="mdl-layout__tab">Runs</a>
                <a href="/setups" class="mdl-layout__tab">Setups</a>
            {% endif %}
            <a href="/faq" class="mdl-layout__tab">FAQ</a>
            {% if user.is_authenticated %}
                <a href="/logout" class="mdl-layout__tab">Logout</a>
            {% else %}
                <a href="/login" class="mdl-layout__tab">Login</a>
                <a href="/allModels" class="mdl-layout__tab">Forms</a>

            {% endif %}
        </div>
    </header>
    <main class="mdl-layout__content" style="margin-top: 50px">
        {% block content %}
        {% endblock %}
    </main>
</div>
</body>
</html>
